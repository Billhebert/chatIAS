# docker-compose.yml - SUATEC (apenas aplicação)
# Para desenvolvimento rápido

services:
  suatec:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: suatec-app
    ports:
      - "3000:3000"    # Frontend
      - "4150:4150"    # Backend API
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SERVER_PORT=4150
      - SUATEC_USE_POSTGRES=false
      - SUATEC_RAG_ENABLED=false
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    command: sh -c "bun install && bun run dev"
