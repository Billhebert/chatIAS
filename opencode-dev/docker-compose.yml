version: '3.8'

services:
  # ==================== BANCO DE DADOS ====================
  postgres:
    image: postgres:16-alpine
    container_name: suatec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: suatec
      POSTGRES_PASSWORD: suatec_secret_2024
      POSTGRES_DB: suatec
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suatec -d suatec"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - suatec-network

  # ==================== VECTOR DATABASE ====================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: suatec-qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    volumes:
      - qdrant_data:/qdrant/storage
      - ./docker/qdrant/config.yaml:/qdrant/config/config.yaml:ro
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - suatec-network

  # ==================== ADMIN UI PARA POSTGRES ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: suatec-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@suatec.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - suatec-network

  # ==================== OLLAMA (LOCAL LLM/EMBEDDINGS) ====================
  # NOTE: GPU support removed for WSL compatibility. 
  # To enable GPU, add back the deploy.resources.reservations section
  ollama:
    image: ollama/ollama:latest
    container_name: suatec-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - suatec-network

  # ==================== REDIS (CACHE/SESSIONS) ====================
  redis:
    image: redis:7-alpine
    container_name: suatec-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass suatec_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "suatec_redis_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - suatec-network

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  suatec-network:
    driver: bridge
