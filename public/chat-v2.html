<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatIAS Pro 2.0 - Smart Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --accent: #e94560;
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #ef4444;
      --info: #60a5fa;
      --agent-color: #8b5cf6;
      --tool-color: #06b6d4;
      --kb-color: #f59e0b;
      --mcp-color: #ec4899;
      --intent-color: #14b8a6;
      --request-color: #6366f1;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--bg-tertiary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header h1 span {
      color: var(--accent);
    }

    .system-info {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .system-info .stat {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .system-info .stat-value {
      color: var(--success);
      font-weight: bold;
    }

    /* Main Layout */
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 0;
      overflow: hidden;
      height: 0;
      min-height: 0;
    }

    /* Chat Area */
    .chat-container {
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--bg-tertiary);
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--accent);
      color: white;
    }

    .message.assistant .message-avatar {
      background: var(--mcp-color);
      color: white;
    }

    .message-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-width: 0;
    }

    .message-text {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .message.user .message-text {
      background: var(--accent);
      color: white;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .agent-badge {
      background: var(--agent-color);
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .intent-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: var(--intent-color);
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 3px;
      font-size: 0.65rem;
    }

    .intent-method {
      background: rgba(0,0,0,0.2);
      padding: 0.1rem 0.4rem;
      border-radius: 2px;
      font-size: 0.6rem;
    }

    .duration {
      color: var(--text-secondary);
      font-size: 0.7rem;
      margin-left: 0.5rem;
    }

    /* Input Area */
    .input-area {
      padding: 1.5rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--bg-tertiary);
    }

    .input-wrapper {
      display: flex;
      gap: 0.75rem;
    }

    .input-wrapper input[type="text"] {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid transparent;
      color: var(--text-primary);
      padding: 0.875rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-wrapper input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .input-wrapper select {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: none;
      padding: 0.875rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #f05050;
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 95vh;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--bg-tertiary);
      flex-shrink: 0;
    }

    .sidebar-header h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-header p {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .sidebar-header .limit-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .sidebar-header .limit-controls label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .sidebar-header .limit-controls input[type="number"] {
      width: 60px;
      background: var(--bg-tertiary);
      border: 1px solid var(--bg-primary);
      color: var(--text-primary);
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .sidebar-header .limit-controls input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .sidebar-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-small {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-small:hover {
      background: var(--accent);
      color: white;
    }

    /* Logs */
    .logs {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .logs-header {
      padding: 1rem 1.5rem;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--bg-secondary);
      font-size: 0.85rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .logs-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
    }

    .logs-list::-webkit-scrollbar {
      width: 6px;
    }

    .logs-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .logs-list::-webkit-scrollbar-thumb {
      background: var(--bg-primary);
      border-radius: 3px;
    }

    .logs-list .log-entry {
      flex-shrink: 0;
      contain: layout style paint;
    }

    .logs-list::-webkit-scrollbar {
      width: 6px;
    }

    .logs-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .logs-list::-webkit-scrollbar-thumb {
      background: var(--bg-primary);
      border-radius: 3px;
    }

    .log-entry {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      background: var(--bg-secondary);
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
      flex-shrink: 0;
      contain: layout style;
    }

    .log-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      flex-shrink: 0;
    }

    .log-icon.agent { background: var(--agent-color); }
    .log-icon.tool { background: var(--tool-color); }
    .log-icon.kb { background: var(--kb-color); }
    .log-icon.mcp { background: var(--mcp-color); }
    .log-icon.success { background: var(--success); color: #000; }
    .log-icon.error { background: var(--error); }
    .log-icon.info { background: var(--info); }
    .log-icon.validate { background: #22c55e; }
    .log-icon.transform { background: #a855f7; }
    .log-icon.intent { background: var(--intent-color); }
    .log-icon.request { background: var(--request-color); }
    .log-icon.response { background: var(--success); color: #000; }

    .log-content {
      flex: 1;
      min-width: 0;
    }

    .log-message {
      color: var(--text-primary);
      word-break: break-word;
      line-height: 1.4;
    }

    .log-meta {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.25rem;
      font-size: 0.7rem;
      color: var(--text-secondary);
      align-items: center;
    }

    .log-source {
      color: var(--agent-color);
      font-weight: 600;
    }

    .log-time {
      font-family: monospace;
    }

    /* Loading */
    .loading {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ChatIAS Pro <span>2.0</span></h1>
    <div class="system-info">
      <div class="stat">
        <span>ü§ñ</span>
        <span id="agentCount" class="stat-value">-</span>
        <span>agentes</span>
      </div>
      <div class="stat">
        <span>üõ†Ô∏è</span>
        <span id="toolCount" class="stat-value">-</span>
        <span>ferramentas</span>
      </div>
      <div class="stat">
        <span>üìö</span>
        <span id="kbCount" class="stat-value">-</span>
        <span>KBs</span>
      </div>
      <div class="stat">
        <span>üîå</span>
        <span id="mcpCount" class="stat-value">-</span>
        <span>MCPs</span>
      </div>
    </div>
  </div>

  <div class="main">
    <!-- Chat Area -->
    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <p>Envie uma mensagem para come√ßar</p>
        </div>
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
          <select id="agentSelect">
            <option value="auto">üîÑ Auto</option>
            <option value="sdk">‚òÅÔ∏è SDK</option>
            <option value="ollama">üêë Ollama</option>
          </select>
        </div>
        <button class="btn" id="sendBtn">
          Enviar
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>üìã Logs do Sistema</h2>
        <p>Logs em tempo real do backend</p>
        
        <div class="limit-controls">
          <label>
            <input type="number" id="logLimit" value="50" min="10" max="500">
            logs vis√≠veis
          </label>
        </div>
        
        <div class="sidebar-actions">
          <button class="btn btn-small" id="clearLogsBtn">üóëÔ∏è Limpar</button>
          <button class="btn btn-small" id="toggleLogsBtn">‚¨áÔ∏è Expandir</button>
        </div>
      </div>
      
      <div class="logs">
        <div class="logs-header">Eventos recentes</div>
        <div class="logs-list" id="logsList">
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>Conectado ao servidor...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let isProcessing = false;
    let eventSource = null;
    let currentRequestId = null;
    let maxLogs = 50;
    let shouldScrollToBottom = true;
    let lastLogTimestamp = 0;
    let logUpdatePending = false;

    // Elements
    const messagesEl = document.getElementById('messages');
    const logsListEl = document.getElementById('logsList');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const agentSelect = document.getElementById('agentSelect');
    const logLimitInput = document.getElementById('logLimit');
    const clearLogsBtn = document.getElementById('clearLogsBtn');
    const toggleLogsBtn = document.getElementById('toggleLogsBtn');

    // Log limit control
    logLimitInput.addEventListener('change', (e) => {
      maxLogs = Math.min(500, Math.max(10, parseInt(e.target.value) || 50));
      logLimitInput.value = maxLogs;
      trimLogs();
    });

    // Clear logs button
    clearLogsBtn.addEventListener('click', () => {
      logsListEl.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üìù</div>
          <p>Logs limpos</p>
        </div>
      `;
    });

    // Toggle logs size
    toggleLogsBtn.addEventListener('click', () => {
      const sidebar = document.querySelector('.sidebar');
      if (sidebar.style.gridColumn === '1 / 1fr') {
        sidebar.style.gridColumn = '380px';
        sidebar.style.width = '380px';
        toggleLogsBtn.textContent = '‚¨áÔ∏è Expandir';
      } else {
        sidebar.style.gridColumn = '1 / 1fr';
        sidebar.style.width = '100%';
        toggleLogsBtn.textContent = '‚¨ÜÔ∏è Reduzir';
      }
    });

    // Enable auto-scroll when user scrolls near bottom
    messagesEl.addEventListener('scroll', () => {
      const isNearBottom = messagesEl.scrollHeight - messagesEl.scrollTop - messagesEl.clientHeight < 100;
      shouldScrollToBottom = isNearBottom;
    });

    // Connect to SSE for real-time logs
    function connectSSE() {
      if (eventSource) {
        eventSource.close();
      }

      try {
        eventSource = new EventSource(`${API_BASE}/api/logs/stream`);

        eventSource.onopen = () => {
          console.log('SSE conectado');
        };

        eventSource.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            
            // Rate limiting: only process if > 100ms since last log
            const now = Date.now();
            if (now - lastLogTimestamp < 100) return;
            
            // Ignore heartbeats
            if (data.type === 'heartbeat') return;
            
            // Only show logs (not chat messages)
            if (data.type === 'log') {
              lastLogTimestamp = now;
              
              // Debounce updates to prevent UI blocking
              if (!logUpdatePending) {
                logUpdatePending = true;
                requestAnimationFrame(() => {
                  addLogEntry({
                    timestamp: data.log?.timestamp || new Date().toISOString(),
                    message: data.log?.message || 'Sem mensagem',
                    icon: mapCategoryToIcon(data.log?.category, data.log?.level),
                    source: data.log?.category || data.log?.source,
                    requestId: data.log?.requestId
                  });
                  logUpdatePending = false;
                });
              }
            }
          } catch (e) {
            console.error('Erro ao processar log SSE:', e);
          }
        };

        eventSource.onerror = () => {
          console.log('SSE desconectado, reconectando em 5s...');
          
          setTimeout(() => {
            if (!eventSource || eventSource.readyState === EventSource.CLOSED) {
              connectSSE();
            }
          }, 5000);
        };
      } catch (e) {
        console.error('Erro ao conectar SSE:', e);
      }
    }

    // Map category to icon
    function mapCategoryToIcon(category, level) {
      if (level === 'error') return 'error';
      if (level === 'success') return 'success';
      
      const mapping = {
        'request': 'request',
        'intent': 'intent',
        'agent': 'agent',
        'tool': 'tool',
        'mcp': 'mcp',
        'kb': 'kb',
        'response': 'success'
      };
      return mapping[category] || 'info';
    }

    // Load system info
    async function loadSystemInfo() {
      try {
        const res = await fetch(`${API_BASE}/api/system`);
        const data = await res.json();
        
        document.getElementById('agentCount').textContent = data.agents?.total || 0;
        document.getElementById('toolCount').textContent = data.tools?.total || 0;
        document.getElementById('kbCount').textContent = data.knowledgeBases?.total || 0;
        document.getElementById('mcpCount').textContent = data.mcpProviders?.total || 0;
      } catch (error) {
        console.error('Erro ao carregar info:', error);
      }
    }

    // Add message to chat
    function addMessage(type, content, meta = {}) {
      // Remove empty state
      const emptyState = messagesEl.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      if (type === 'assistant') {
        const header = document.createElement('div');
        header.className = 'message-header';
        
        let headerHtml = '';
        
        // Agent badge
        if (meta.agent) {
          headerHtml += `<span class="agent-badge">${meta.agent}</span>`;
        }
        
        // Intent detection method
        if (meta.intentMethod) {
          headerHtml += `<span class="intent-badge">
            ${meta.intent || 'chat'}
            <span class="intent-method">${meta.intentMethod}</span>
          </span>`;
        }
        
        // Duration
        if (meta.duration) {
          headerHtml += `<span class="duration">${meta.duration}ms</span>`;
        }
        
        // Request ID
        if (meta.requestId) {
          headerHtml += `<span class="request-id">#${meta.requestId.slice(0, 8)}</span>`;
        }
        
        header.innerHTML = headerHtml;
        contentDiv.appendChild(header);
      }

      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.innerHTML = formatContent(content);
      contentDiv.appendChild(textDiv);

      messageEl.appendChild(avatar);
      messageEl.appendChild(contentDiv);
      messagesEl.appendChild(messageEl);

      // Auto-scroll only if user hasn't scrolled up
      if (shouldScrollToBottom) {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    }

    // Format content with simple markdown
    function formatContent(text) {
      if (!text) return '';
      return text
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }

    // Add loading message
    function addLoadingMessage() {
      const messageEl = document.createElement('div');
      messageEl.className = 'message assistant';
      messageEl.id = 'loadingMessage';
      messageEl.innerHTML = `
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content">
          <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
        </div>
      `;
      messagesEl.appendChild(messageEl);
      if (shouldScrollToBottom) {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    }

    // Remove loading message
    function removeLoadingMessage() {
      const loadingEl = document.getElementById('loadingMessage');
      if (loadingEl) loadingEl.remove();
    }

    // Add log entry with limit
    function addLogEntry(log) {
      // Remove empty state
      const emptyState = logsListEl.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const logEl = document.createElement('div');
      logEl.className = 'log-entry';
      
      const iconClass = log.icon || 'info';
      const time = new Date(log.timestamp).toLocaleTimeString();
      
      let reqIdHtml = '';
      if (log.requestId) {
        reqIdHtml = `<span class="request-id">#${log.requestId.slice(0, 8)}</span>`;
      }
      
      logEl.innerHTML = `
        <div class="log-icon ${iconClass}">${getLogIconContent(iconClass)}</div>
        <div class="log-content">
          <div class="log-message">${escapeHtml(log.message)}</div>
          <div class="log-meta">
            <span class="log-source">${log.source || ''}</span>
            <span class="log-time">${time}</span>
            ${reqIdHtml}
          </div>
        </div>
      `;
      
      logsListEl.appendChild(logEl);
      
      // Trim to max logs
      trimLogs();
    }

    // Trim logs to max limit - remove logs antigos
    function trimLogs() {
      const logs = logsListEl.querySelectorAll('.log-entry');
      const excessLogs = logs.length - maxLogs;
      
      if (excessLogs > 0) {
        // Remove os logs mais antigos (do in√≠cio)
        for (let i = 0; i < excessLogs; i++) {
          if (logs[i] && logs[i].parentNode) {
            logs[i].remove();
          }
        }
      }
    }

    // Get icon for log type
    function getLogIconContent(icon) {
      const icons = {
        agent: 'A',
        tool: 'T',
        kb: 'K',
        mcp: 'M',
        success: 'OK',
        error: '!',
        info: 'i',
        validate: 'V',
        transform: 'Tr',
        intent: 'I',
        request: 'R',
        response: 'OK'
      };
      return icons[icon] || 'i';
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isProcessing) return;

      console.log('[Frontend] Enviando mensagem:', message);
      console.log('[Frontend] Agent:', agentSelect.value);

      isProcessing = true;
      messageInput.disabled = true;
      sendBtn.disabled = true;

      addMessage('user', message);
      addLoadingMessage();

      try {
        console.log('[Frontend] Fazendo fetch para /api/chat');
        const res = await fetch(`${API_BASE}/api/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            agent: agentSelect.value
          })
        });

        console.log('[Frontend] Response status:', res.status);
        
        const data = await res.json();
        console.log('[Frontend] Response data:', data);

        removeLoadingMessage();

        if (data.success) {
          addMessage('assistant', data.response, {
            agent: data.usedAgent,
            intent: data.intent,
            intentMethod: data.intentMethod,
            duration: data.duration,
            requestId: data.requestId
          });
        } else {
          addMessage('assistant', `‚ùå Erro: ${data.error}`);
        }
      } catch (error) {
        console.error('[Frontend] Erro no fetch:', error);
        removeLoadingMessage();
        addMessage('assistant', `‚ùå Erro ao conectar: ${error.message}`);
      } finally {
        isProcessing = false;
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.value = '';
        messageInput.focus();
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Load system info and connect SSE
    loadSystemInfo();
    connectSSE();
  </script>
</body>
