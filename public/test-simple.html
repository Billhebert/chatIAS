<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript BÃ¡sico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste JavaScript BÃ¡sico</h1>
    
    <div class="test-box">
        <h2>Teste 1: Alert Imediato</h2>
        <p>Se vocÃª viu um alert ao carregar a pÃ¡gina, o JavaScript bÃ¡sico funciona.</p>
    </div>
    
    <div class="test-box">
        <h2>Teste 2: Click em BotÃ£o</h2>
        <button id="btn1">Clique Aqui (MÃ©todo 1)</button>
        <button id="btn2">Clique Aqui (MÃ©todo 2)</button>
        <button id="btn3">Clique Aqui (MÃ©todo 3)</button>
    </div>
    
    <div class="test-box">
        <h2>Teste 3: Input + Enter</h2>
        <input type="text" id="testInput" placeholder="Digite e pressione Enter" style="padding: 8px; width: 300px;">
    </div>
    
    <div class="test-box">
        <h2>Console de Log</h2>
        <div id="log"></div>
    </div>

    <script>
        // Log helper
        function log(msg) {
            console.log(msg);
            const logDiv = document.getElementById('log');
            if (logDiv) {
                logDiv.innerHTML += msg + '<br>';
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        }

        // TESTE IMEDIATO - roda assim que o script carrega
        log('âœ… Script carregado!');
        alert('âœ… JavaScript estÃ¡ funcionando! Clique OK para continuar os testes.');
        log('âœ… Alert funcionou!');

        // TESTE 1: addEventListener com DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            log('âœ… DOMContentLoaded disparado!');
            
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const btn3 = document.getElementById('btn3');
            const input = document.getElementById('testInput');
            
            if (btn1) {
                log('âœ… btn1 encontrado');
                btn1.addEventListener('click', () => {
                    log('ðŸŽ‰ BTN1 CLICADO (addEventListener)!');
                    alert('BotÃ£o 1 funcionou!');
                });
            } else {
                log('âŒ btn1 NÃƒO encontrado!');
            }
            
            if (btn2) {
                log('âœ… btn2 encontrado');
                btn2.onclick = function() {
                    log('ðŸŽ‰ BTN2 CLICADO (onclick)!');
                    alert('BotÃ£o 2 funcionou!');
                };
            } else {
                log('âŒ btn2 NÃƒO encontrado!');
            }
            
            if (btn3) {
                log('âœ… btn3 encontrado');
                // MÃ©todo inline serÃ¡ definido depois
            } else {
                log('âŒ btn3 NÃƒO encontrado!');
            }
            
            if (input) {
                log('âœ… input encontrado');
                input.addEventListener('keypress', (e) => {
                    log('ðŸ”‘ Tecla pressionada: ' + e.key);
                    if (e.key === 'Enter') {
                        log('ðŸŽ‰ ENTER PRESSIONADO!');
                        alert('Enter funcionou! Valor: ' + input.value);
                    }
                });
            } else {
                log('âŒ input NÃƒO encontrado!');
            }
        });

        // TESTE 2: FunÃ§Ã£o global para onclick inline
        function testBtn3() {
            log('ðŸŽ‰ BTN3 CLICADO (onclick inline no HTML)!');
            alert('BotÃ£o 3 funcionou!');
        }
        
        // Adicionar onclick inline ao btn3 via JavaScript
        setTimeout(() => {
            const btn3 = document.getElementById('btn3');
            if (btn3) {
                btn3.setAttribute('onclick', 'testBtn3()');
                log('âœ… onclick inline adicionado ao btn3');
            }
        }, 100);

        log('âœ… Script terminou de executar!');
    </script>
</body>
</html>
